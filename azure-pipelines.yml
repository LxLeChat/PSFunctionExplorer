trigger:
- pipeline

pool:
  namme: 'Windows Tests'
  vmImage: 'windows-2019'

steps:
- powershell: |
    "Testing: {0} ..." -f "powershell.exe"
    .\CI\plop.ps1
  displayName: 'Test run Powershell'

- pwsh: |
    "Testing: {0} ..." -f "pwsh.exe"
    (Get-Variable).foreach({"{0} - {1}" -f $_.Name,$_.Value})
  displayName: 'Test run Pwsh'
