trigger:
- pipeline

pool:
  namme: 'Windows Tests'
  vmImage: 'windows-2019'

steps:
- pwsh: |
    "[Testing: {0}]" -f "pwsh.exe"
    "[Installing Pester]"
    Install-module -Name Pester -Force
    .\CI\plop.ps1
  displayName: 'Pwsh: Run Pester Script(s)'
